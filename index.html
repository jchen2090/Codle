<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Breaker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body onload="startGame();">
    <main>
      <h1>Codle</h1>
      <p class="game-status"></p>
      <span id="clock">Clock: 7</span>
      <div class="number-display-container">
        <div class="number-display"></div>
        <div class="number-display"></div>
        <div class="number-display"></div>
      </div>
      <div class="numpad">
        <button onclick="addNumber('1');">1</button>
        <button onclick="addNumber('2');">2</button>
        <button onclick="addNumber('3');">3</button>
        <button onclick="clearNumbers();">Clear</button>
      </div>
      <div class="restart-button-container">
        <button onclick="restartGame();" id="restart">Restart</button>
      </div>
      <div class="logger-container">
        <p class="title">Logger:</p>
        <ul id="logs"></ul>
      </div>
    </main>
  </body>
</html>
